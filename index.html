<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI RECIPE GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CHEESECAKE RECIPE GENERATOR</h1>
      </header>

      <main>
        <div class="form-container">
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="enter-cheesecake-flavour"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: caramel cheesecake</div>
        <div class="recipe hidden blink" id="recipe"></div>
    </div>
      </main>

      <footer>
        This AI project was coded with ❤️ by
        <a href="https://github.com/Girl-arthope" target="_blank">Tariro</a> and
        is open sourced on
        <a
          href="https://github.com/Girl-arthope/CHEESECAKE-RECIPE-GENERATOR"
          target="_blank"
        >
          Github</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
